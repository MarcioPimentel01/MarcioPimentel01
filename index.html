"<!DOCTYPE html>
    <!-- DOCTYPE html declaration is an instruction to the web browser about the version of HTML that the document is written in.-->
    <!-- In the case of <!DOCTYPE html>, it specifically refers to the DOCTYPE declaration for HTML5. -->

<p>This is a paragraph.</p>

<html lang=\"en\">
    <!-- The <html lang="en"> attribute in HTML is used to specify the language of the document. In this case, lang="en" indicates that the primary language of the HTML document is English. -->
        
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Your GitHub Profile</title>
    <link rel=\"stylesheet\" href=\"styles.css\">
</head>
<body>
    <header>
        <h1>Your GitHub Profile</h1>

        <img src="./assets/img/GitHub banner.png" alt="github banner - Marcio Pimentel Full-stack developer">
    </header>
    <section>
        <img src=\"your-profile-image-url\" alt=\"Your Profile Image\">
        <p>Welcome to my GitHub profile!</p>
    </section>
</body>
</html>" > index.html
